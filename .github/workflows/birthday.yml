name: Update README Age
on:
  schedule:
    # Roda √†s 00:00 do dia 30 de Outubro (conforme seu original)
    - cron: '0 0 30 10 *'
  workflow_dispatch: # Permite rodar manualmente

jobs:
  update-age:
    runs-on: ubuntu-latest
    # Permiss√£o ESSENCIAL para o git push funcionar
    permissions:
      contents: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get birth date from README
        id: get_birth_date
        run: |
          # Procura pelo marcador no README
          BIRTH_DATE=$(grep -Po '' n√£o encontrado no README.md."
            exit 1
          fi
          echo "Data de nascimento encontrada: $BIRTH_DATE"
          echo "birth_date=$BIRTH_DATE" >> $GITHUB_OUTPUT

      - name: Calculate age from birth date
        id: calculate_age
        run: |
          BIRTH_DATE=${{ steps.get_birth_date.outputs.birth_date }}
          
          # Calcula a idade de forma simples e robusta
          NEW_AGE=$(( ($(date +%Y%m%d) - $(date -d "$BIRTH_DATE" +%Y%m%d)) / 10000 ))
          
          echo "Idade calculada: $NEW_AGE"
          echo "calculated_age=$NEW_AGE" >> $GITHUB_OUTPUT

      - name: Update README with new age
        run: |
          NEW_AGE=${{ steps.calculate_age.outputs.calculated_age }}
          
          # Seu comando sed est√° perfeito para o README que voc√™ mandou
          sed -i "s/\(- ü§ì \*\*Minha idade:\*\*\s*\)\d+/\1${NEW_AGE}/" README.md
          
          # Sua verifica√ß√£o de 'git diff' tamb√©m √© uma excelente pr√°tica
          if git diff --exit-code README.md; then
            echo "Nenhuma mudan√ßa na idade. Commit n√£o necess√°rio."
          else
            echo "Idade atualizada. Fazendo commit..."
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add README.md
            git commit -m "Parab√©ns pelos ${NEW_AGE} anosüéä, n√£o esque√ßa do seu commit diario :D"
            git push
          fi
