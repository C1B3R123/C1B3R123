name: Generate Data

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    name: Generate SVG Snake
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake SVG Animation
        uses: Platane/snk@v3 # Verifique a versão mais recente
        id: snake-svg-animation
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: github-contribution-grid-snake.svg?sanitize=true # Tentar gerar na raiz e mover depois
          color_snake: '#FFA500' # A configuração 'outputs: dist/...' parece não estar funcionando como esperado para colocar em subdiretório

      - name: Create dist directory
        run: mkdir dist

      - name: Move generated SVG to dist
        # Ajuste o nome do arquivo se o nome real gerado for diferente (ex: github-contribution-grid-snakes).
        run: mv github-contribution-grid-snake.svg dist/

      - name: Deploy SVG to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist # Agora aponta para o diretório onde o SVG foi movido
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
